#服务端口号
server.port=8071

#JDBC配置
spring.datasource.password=root
spring.datasource.username=root
#指定编码格式
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#数据库下划线转驼峰
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
logging.level.root = info

#配置mybatis,显示sql语句
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#dubbo配置
#服务名称
spring.dubbo.application=manage-service
#dubbo协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心
spring.dubbo.registry.address=192.168.198.128:2181
#zookeeper的协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的扫描路径
spring.dubbo.base-package=com.xliu.gmall

spring.redis.host=192.168.198.128
spring.redis.port=6379
spring.redis.database=0
